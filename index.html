<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>animação</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slid" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Alce</h4>
                        <p>O alce é um animal mamífero de grande porte, podendo atingir 2,3 metros de altura e três metros de comprimento. </p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slid" id="c2">
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Alce em seu habitar</h4>
                        <p>Trata-se do maior cervídeo vivente. Em relação à sua massa, machos podem atingir 600 kg, </p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slid" id="c3">
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Elefante</h4>
                        <p>O elefante é um mamífero herbívoro que se destaca pelo seu tamanho, grandes presas e tromba muscular característica</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slid" id="c4">
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Onça pintada</h4>
                        <p>A onça-pintada é considerada o maior felino das Américas, sendo também o maior carnívoro da América do Sul</p>
                    </div>
                </div>

</body>

</html>
